<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div class="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <h1 class="title">
          Home
          <button class="button" onclick="${Reload}">Reload</button>
        </h1>
        <p>
          Signed in as ${Username}.
          <button class="button" onclick="${SignOut}">Sign out</button>
        </p>
        <template id="EmptyData">
          <div>Getting Stripe object...</div>
        </template>
        <div class="field">
          <label class="label">Cardholder name</label>
          <div class="control">
            <input class="input" onchange="${SetCardholderName}" />
          </div>
        </div>
        <div class="field card-field">
          <label class="label">Card</label>
          <div class="control">
            <div id="Card" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="CardButton" onclick="${Authorise}">Authorise</button>
          </div>
        </div>
        <p>
          <label class="label">Setup Status</label>
          <div class="control">${SetupStatus}</div>
        </p>
        <div class="control">
          <button id="CardButton" onclick="${TakePayment}">Take Payment</button>
        </div>
        <p>
          <label class="label">Payment Status</label>
          <div class="control">${PaymentStatus}</div>
        </p>
      </template>

      <template id="SignIn">
        <h1 class="title">Sign in</h1>
        <form onsubmit="${SignIn}">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" bind="${Username}" />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" bind="${Password}" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="submit" value="Sign in" />
            </div>
          </div>
          ${ErrorNotification}
        </form>
      </template>

      <template id="StripeErrorNotification">
        <div class="notification is-info">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-danger">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
